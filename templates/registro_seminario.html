{% extends 'base.html' %}

{% block title %}Registro de Seminario{% endblock %}

{% block content %}
<h2>Registro en Seminarios</h2>
<form action="{{ url_for('registro_seminario') }}" method="POST">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required><br><br>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required><br><br>

    <label>Turno:</label>
    <input type="radio" id="mañana" name="turno" value="Mañana" required>
    <label for="mañana">Mañana</label>
    <input type="radio" id="tarde" name="turno" value="Tarde">
    <label for="tarde">Tarde</label>
    <input type="radio" id="noche" name="turno" value="Noche">
    <label for="noche">Noche</label><br><br>

    <label>Seminarios disponibles:</label><br>
    <input type="checkbox" id="ia" name="seminarios" value="Inteligencia Artificial">
    <label for="ia">Inteligencia Artificial</label><br>
    <input type="checkbox" id="ml" name="seminarios" value="Machine Learning">
    <label for="ml">Machine Learning</label><br>
    <input type="checkbox" id="arena" name="seminarios" value="Simulación con Arena">
    <label for="arena">Simulación con Arena</label><br>
    <input type="checkbox" id="robotica" name="seminarios" value="Robótica Educativa">
    <label for="robotica">Robótica Educativa</label><br><br>

    <button type="submit">Enviar registro</button>
</form>
{% endblock %}
